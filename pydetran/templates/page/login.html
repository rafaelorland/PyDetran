{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>PyDetran - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="{% static 'img/logodetran.png' %}" type="image/x-icon" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container text-center">
      <img src="{% static 'img/logodetran.png' %}" height="100" />
    </div>
    <div class="text-center">
      <b>PyDetran</b>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {% if messages %}
                <div class="alert alert-danger">
                  <ul class="list-unstyled">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
              <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário" />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" />
              </div>
              <button type="submit" class="btn btn-success">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
